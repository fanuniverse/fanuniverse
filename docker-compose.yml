version: '3'

services:

  postgres:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=fanuniverse
      - POSTGRES_PASSWORD=fanuniverse
    volumes:
    - /var/lib/fanuniverse/postgresql/data/:/var/lib/postgresql/data
    ports:
      - "localhost:5434:5432"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.4.1
    environment:
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
      - xpack.graph.enabled=false
      - xpack.watcher.enabled=false
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms768m -Xmx768m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - /var/lib/fanuniverse/elasticsearch/data:/usr/share/elasticsearch/data
    ports:
      - "localhost:9200:9200"

  nginx:
    image: nginx
    volumes:
     - ./priv/vidalia/images:/srv/static/images
     - ./priv/vidalia/cache:/srv/static/upload
     - ./priv/devserver.nginx.conf:/etc/nginx/nginx.conf
    ports:
     - "localhost:4001:80"

  vidalia:
    image: littlebobbytables/vidalia:latest
    restart: on-failure
    depends_on:
      - rabbitmq
    environment:
      - VIDALIA_PATH=/home/vidalia
      - AMQP_URI=amqp://guest:guest@rabbitmq:5672
    volumes:
      - ./priv/vidalia:/home/vidalia
    cap_drop:
      - DAC_OVERRIDE
      - FOWNER
      - CHOWN
      - SETGID
      - SETUID
      - SETPCAP
      - NET_BIND_SERVICE
      - SYS_CHROOT
      - MKNOD

  rabbitmq:
    image: rabbitmq:management
    hostname: rabbit
    volumes:
      - /var/lib/fanuniverse/rabbitmq/data:/var/lib/rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
